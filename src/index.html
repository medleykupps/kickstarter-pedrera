<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>pedrera Kick-Starter</title>
        <meta name="description" content="Kick-starter project for Pedrera web">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class='container'>
            
            <div class='jumbotron'>
                <h1>Kick-Starter <small>Pedrera</small></h1>

            <div class='row'>

                <div class='col-md-6'>
                    <dl class='dl-horizontal'>
                        <dt>Detail lists:</dt>
                        <dd>Displayed horizontally using <em>.dl-horizontal</em>.</dd>
                    </dl>

        </div>

        <script src="js/vendor.js" type='text/javascript'></script>
        <script src="js/bundle.js" type='text/javascript'></script>
